<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- My style sheets -->

    <title>Exercise Four</title>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><img class="custom-nav-logo" src="./assets/youtube_Logo.png" alt="youtube logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <button id="sportsButton" class="btn btn-outline-success my-2 my-sm-0 custom-nav-button" type="submit">Deportes</button>
                    </li>
                    <li class="nav-item active">
                        <button id="entertaimentButton" class="btn btn-outline-success my-2 my-sm-0 custom-nav-button" type="submit">Entretenimiento</button>

                    <li class="nav-item active">
                        <button id="artButton" class="btn btn-outline-success my-2 my-sm-0 custom-nav-button" type="submit">Arte</button>
                    </li>
                    <li class="nav-item active">
                        <button id="newsButton" class="btn btn-outline-success my-2 my-sm-0 custom-nav-button" type="submit">Noticias</button>
                    </li>
                                        
                </ul>
                
            </div>
        </nav>
    </header>
    <main class="mt-3">
        <section class="d-flex justify-content-center align-items-center">
            <video id="contentVideo" class="custom-video" controls autoplay>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4" type="video/mp4">
            </video>
        </section>
    </main>

    <!-- Optional JavaScript -->

        crossorigin="anonymous"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
